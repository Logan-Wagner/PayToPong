<!DOCTYPE html>

<head>

                </div>

                <div id="ad">
                    <p> <button onclick="gain(50)"> Click here to gain 50 coins </button> </p>
                </div>
            </div>
            
        </div>

        <div id="right">
            <p> Want more upgrades? Try these! </p>
            <div id="container">
                <div id="item"> <p> <button onclick="buy('double',20)"> Double Trouble <br> $20 </button> </p> </div>

            </div>

            <div id="container">

            </div>

            <div id="container">
                <div id="item"> <p> <button onclick="buy('fog',100)"> Fog of War <br> $100 </button> </p> </div>
                <div id="item"> <p> <button onclick="buy('sight',40)"> Future Sight <br> $40 </button> </p> </div>
                <div id="item"> <p> <button onclick="buy('reverse',25)"> Reverse <br> $25 </button> </p> </div>
            </div>

            <div id="container">
                <p> Want to purchase more coins? </p>
                <div id="button"> <button onclick=""> Purchase coins </button> </div>
            </div>

            <div id="container">
                <p> Want to customize your experience? </p>
                <div id="button"> <button onclick=""> Purchase customizations </button> </div>
            </div>
        </div>
    </div>

</html>
