<!DOCTYPE html>

<head>
    <title>Power Shop</title>
    <link rel="stylesheet" href="style/shop.css">
    <script type="text/javascript" src="scripts/shop.js"></script>
</head>

<html>
    <h1> 
        <div id="container"> 
            <div id="title"> Shop </div>
            <div id="coins"> $100 </div> 
        </div>
    </h1>

    <div id="container">
        <div id="left">
            <div id="vert-container">
                <div class="ad">
                    <p> <button onclick="shop.gain(10)"> Click here to gain 10 coins </button> </p>
                </div>

                <div class="ad">
                    <p> <button onclick="shop.gain(25)"> Click here to gain 25 coins </button> </p>
                </div>

                <div class="ad">
                    <p> <button onclick="shop.gain(50)"> Click here to gain 50 coins </button> </p>
                </div>
            </div>
            
        </div>

        <div id="right">
            <p> Want more upgrades? Try these! </p>
            <div id="container">
                <div class="item"> <p> <button onclick="shop.buy('double',20)"> Double Trouble <br> $20 </button> </p> </div>
                <div class="item"> <p> <button onclick="shop.buy('mirror',50)"> Mirror <br> $50 </button> </p> </div>
                <div class="item"> <p> <button onclick="shop.buy('gravity',70)"> Gravity <br> $70 </button> </p> </div>
            </div>

            <div id="container">
                <div class="item"> <p> <button onclick="shop.buy('chaos',5)"> Chaos <br> $5 </button></p> </div>
                <div class="item"> <p> <button onclick="shop.buy('shot',10)"> Straight Shot <br> $10 </button> </p> </div>
                <div class="item"> <p> <button onclick="shop.buy('funnel',90)"> Funnel <br> $90 </button> </p> </div>
            </div>

            <div id="container">
                <div class="item"> <p> <button onclick="shop.buy('fog',100)"> Fog of War <br> $100 </button> </p> </div>
                <div class="item"> <p> <button onclick="shop.buy('sight',40)"> Future Sight <br> $40 </button> </p> </div>
                <div class="item"> <p> <button onclick="shop.buy('reverse',25)"> Reverse <br> $25 </button> </p> </div>
            </div>

            <div id="container">
                <p> Want to purchase more coins? </p>
                <div id="button"> <button onclick=""> Purchase coins </button> </div>
            </div>

            <div id="container">
                <p> Want to customize your experience? </p>
                <div id="button"> <button onclick=""> Purchase customizations </button> </div>
            </div>
        </div>
    </div>

    <p> Inventory </p>

    <div id="container">
        <div class="slot" id="slot1"> <p>_</p> </div>
        <div class="slot" id="slot2"> <p>_</p> </div>
        <div class="slot" id="slot3"> <p>_</p> </div>
        <div class="slot" id="slot4"> <p>_</p> </div>
        <div class="slot" id="slot5"> <p>_</p> </div>
    </div>

    <script type="text/javascript">

    </script>

</html>
